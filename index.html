<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/a4280e6f1d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fredoka+One&family=Lato:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@100;400;700;900&family=Poppins:wght@200;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Player Choice : <span id="Meri-choice"></span></h2>
      <h2>Computer Choice : <span id="computer-choice"></span></h2>

      <h2>Result: <span id="result"></span></h2>

      <i
        id="rock"
        class="fa-solid fa-gem"
        style="font-size: 30px; color: #40dfef"
      >
        Rock</i
      >
      <i
        id="paper"
        class="fa-solid fa-newspaper"
        style="font-size: 30px; color: #40dfef"
      >
        Paper</i
      >
      <i
        id="scissor"
        class="fa-solid fa-scissors"
        style="font-size: 30px; color: #40dfef"
      >
        Scissor</i
      >
    </div>
  </body>
  <script src="inex.js"></script>
</html>
